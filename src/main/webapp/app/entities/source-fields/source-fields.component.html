<div>
    <h2 id="page-heading">
        <span>Source Fields</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-source-fields" [routerLink]="['/source-fields/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Source Fields
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sourceFields">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Content</span></th>
            <th><span>Date</span></th>
            <th><span>Source</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceFields of sourceFields ;trackBy: trackId">
                <td><a [routerLink]="['/source-fields', sourceFields.id, 'view' ]">{{sourceFields.id}}</a></td>
                <td>{{sourceFields.title}}</td>
                <td>{{sourceFields.content}}</td>
                <td>{{sourceFields.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="sourceFields.source">
                        <a [routerLink]="['../source', sourceFields.source?.id, 'view' ]" >{{sourceFields.source?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/source-fields', sourceFields.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/source-fields', sourceFields.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'source-fields', { outlets: { popup: sourceFields.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
